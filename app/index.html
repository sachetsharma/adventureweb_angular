<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="adventureWebApp">
<head>
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://localhost/modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="http://localhost/modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="http://localhost/modules/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="http://localhost/modules/html5-boilerplate/css/main.css">

    <style type="text/css">
        .entity-list {
            position: absolute;
            left: 5px;
            width: 200px;
            top: 10px;
            height: 900px;
            overflow: auto;
        }

        .entity-data {
            position: absolute;
            left: 210px;
            top: 10px;
            right:5px;
            height: 900px;
            overflow: auto;
        }

    </style>
</head>
<body ng-controller="appController">
<div class="entity-list">
    <ul>
        <li ng-repeat="entity in entities">
            <a href="#/entity/{{entity.name}}">{{entity.name}}</a>
        </li>
    </ul>
</div>
<div ui-view class="entity-data"></div>
<script src="http://localhost/modules/jquery/dist/jquery.js"></script>
<script src="http://localhost/modules/angular/angular.js"></script>
<script src="http://localhost/modules/ui-router/angular-ui-router.js"></script>
<script src="http://localhost/modules/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
<script src="js/app.js"></script>
<script src="js/routes.js"></script>
<script src="js/controllers/controllers.js"></script>
<script src="js/controllers/appController.js"></script>
<script src="js/controllers/entityController.js"></script>
<script src="js/services/services.js"></script>
<script src="js/services/entityService.js"></script>

</body>
</html>
